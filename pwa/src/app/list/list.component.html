<div *ngIf="filteredList.length == 0">
<div class="hero"></div>
<div class="main">
  <div class="card">
    <div class="card-content">
      <h1>Welcome to My Daily !</h1>
      <p>Let's Start Your Daily Entries , Click on The Button Below to Add a New Entry</p>
    </div>    
  </div>
</div>
</div>

<div *ngIf="filteredList.length > 0">
<mat-card  *ngFor="let item of filteredList;let i = index" style="background-color: azure;padding-top: 10px;">
  <mat-card-header >
<mat-card-title style="color:rgb(192, 7, 192);">My Daily ({{ i+1 }})</mat-card-title>
<mat-card-title style="font-size: medium;">{{ item.place  }}&nbsp;|&nbsp;{{ item.day  }}&nbsp;|&nbsp;{{ item.dateTime | date: 'dd/MM/yyyy' }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions color="primary" style="gap:20px;">
    <button mat-fab extended (click)="goMap(item)"><mat-icon>map</mat-icon>Map</button>
    <button [disabled]="disabled" mat-fab extended (click)="share(item)"><mat-icon>share</mat-icon>share</button>
    <button mat-fab extended (mouseover)="hover=true" (mouseleave)="hover=false" (click)="seeDetails(item)" #daily>
      <mat-icon [style.transform]="hover ? 'translateX(5px)' : 'translateX(0)'" [style.transition]="'transform 0.2s ease-in-out'">arrow_forward</mat-icon>Details
    </button>
  </mat-card-actions>
  <hr>
  <mat-divider></mat-divider>
</mat-card>
</div>
<br>

<a mat-fab routerLink='/daily' class="addButton" color="primary"><mat-icon>add</mat-icon></a>
